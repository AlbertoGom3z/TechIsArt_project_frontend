    <h1>TechnologyIsArt</h1>

    <form>
        <!-- The second value will be selected initially -->
            <h2> //capturing art through tech ...</h2>

            <select name = "century" class="century-droplist" id="century-select">
                 <option value="" selected>Select Century</option>
                 <!-- <option value= "mid 1st millennium BCE-mid 1st millennium CE">1st - 2nd Millenium</option> -->
                 <option value="1st century BCE">1st century BCE</option>
                 <option value="16th century">16th century</option>

                 <option value="19th century">19th century</option>
                 <option value="20th century">20th century</option>
            </select>
            <select name = "culture" class="culture-droplist" id="culture-select">
                 <option value="" selected>Select Culture</option>
                 <option value="Japanese">Japanese</option>
                 <option value="French">French</option>
                 <option value="Greek">Greek</option>
                 <option value="Indian">Indian</option>
                 <option value="American">American</option>
                <option value="Graeco-Roman">Graeco-Roman</option>
            </select>
            <select name = "classification" class="classification-droplist" id="classification-select">
                <option value="" selected> Select Classification</option>
                <option value="Photographs">Photographs</option>
                <option value="Paintings">Painting</option>
                <option value="Prints">Prints</option>
                <option value="Coins">Coins</option>
                <option value="Tools and Equipment">Tools and Equipment</option>
            </select>
            <!-- <select name = "hue" class="hue-droplist" id="hue-select">

                <option value="Brown">Brown</option>

            <select name = "technique" class="technique-droplist" id="technique-select">
                <option value="" selected> Select Technique</option>
                <option value="Lithograph">Lithograph</option>
                <option value="Cast, lost-wax process">Cast, lost-wax process</option>
                <option value="Hammered">Hammered</option>
                <option value="Gelatin silver print">Gelatin silver print</option>
                <option value="Struck">Struck</option>
                <option value="Woodcut">Woodcut</option>
            </select>

            <button type="button" id="find-all-fave" name="button">My Favs</button>
